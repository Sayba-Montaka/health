<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="health.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="health-div">
        <div class="health-div-title">
        <h1 class="health">    How are you?</h1>
        </div>
        <p></p>
      <div class="health-div-body">
        <div class="health-des col-lg-3 col-md-6 col-s-12  health-1">
            <i class="fa-solid fa-heart-pulse"></i>
            <h5>Heart-Rate</h5>
            <p><span class="counter" data-target="75">0</span>bpm</p>
        </div>
        <div class="health-des col-lg-3 col-md-6 col-s-1 health-2">
            <i class="fa-solid fa-moon"></i>
            <h5>Sleep</h5>
            <p><span class="counter"data-target="8">0</span>hrs</p>
        </div>
        <div class="health-des col-lg-3 col-md-6 col-s-1 health-3">
            <i class="fa-solid fa-wine-glass"></i>
            <h5>Water</h5>
            <p><span class="counter"data-target="10">75</span>glass</p>
        </div>
        <div class="health-des col-lg-3 col-md-6 col-s-1 health-4">
            <i class="fa-solid fa-person-walking"></i>
            <h5>Steps</h5>
            <p><span class="counter"data-target="11000">0</span>steps</p>
        </div>
      </div>
    </div>
    <script src="health.js"></script>
</body>
</html>
